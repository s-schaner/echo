  - ls
  - pwd
  - whoami
  - date
  - uptime
  - cd
  - mkdir
  - rmdir
  - touch
  - cat
  - cp
  - mv
  - rm
  - head
  - tail
  - grep
  - find
  - chmod
  - chown
  - tar
  - zip
  - unzip
  - ps
  - kill
  - sh
  - bash
  - python
  - pip
  - dir
  - type
  - copy
  - move
  - del
  - cls
  - start
  - tasklist
