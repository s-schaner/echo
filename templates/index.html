<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuroraShell Chat</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<header class="navbar">
    <div class="nav-links">
        <a href="/">Chat</a>
        <a href="/lmchat">LM Chat</a>
        <a href="/commands">Commands</a>
        <a href="/system">System Status</a>
        <span class="settings-link" onclick="toggleSettings()">Settings</span>
    </div>
    <div id="status-lights" class="status-lights"></div>
</header>
<div class="chat-container">
    <h1>AuroraShell</h1>
    <div id="settings" class="settings-panel">
        <label>LM Studio URL:<br><input id="lmstudio_url" /></label>
        <label>LM Studio Token:<br><input id="lmstudio_token" /></label>
        <label>AnythingLLM URL:<br><input id="anythingllm_url" /></label>
        <label>AnythingLLM Token:<br><input id="anythingllm_token" /></label>
        <label>N8N URL:<br><input id="n8n_url" /></label>
        <label>N8N Token:<br><input id="n8n_token" /></label>
        <button onclick="saveSettings()">Save</button>
    </div>
    <div id="toast" class="toast" style="display:none"></div>
    <div id="chat-log" class="chat-log"></div>
    <div class="input-area">
        <select id="mode">
            <option value="chat">Chat</option>
            <option value="execute">Execute</option>
        </select>
        <input type="text" id="chat-input" placeholder="Type your message or command..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>
<script>
const toastEl = document.getElementById('toast');
const settingsEl = document.getElementById('settings');

async function loadSettings(){
    const res = await fetch('/settings');
    const data = await res.json();
    for(const [k,v] of Object.entries(data)){
        const el = document.getElementById(k);
        if(el) el.value = v || '';
    }
}

function toggleSettings(){
    if(settingsEl.classList.contains('active')){
        settingsEl.classList.remove('active');
    } else {
        settingsEl.classList.add('active');
        loadSettings();
    }
}

function openSettings(service){
    if(!settingsEl.classList.contains('active')){
        toggleSettings();
    }
    const map = {lmstudio:'lmstudio_url', anythingllm:'anythingllm_url', n8n:'n8n_url'};
    const id = map[service];
    if(id){
        setTimeout(()=>{document.getElementById(id).focus();},100);
    }
}

async function saveSettings(){
    const payload = {
        lmstudio_url: document.getElementById('lmstudio_url').value,
        lmstudio_token: document.getElementById('lmstudio_token').value,
        anythingllm_url: document.getElementById('anythingllm_url').value,
        anythingllm_token: document.getElementById('anythingllm_token').value,
        n8n_url: document.getElementById('n8n_url').value,
        n8n_token: document.getElementById('n8n_token').value,
    };
    await fetch('/settings', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify(payload)
    });
    showToast('Settings saved');
}

function showToast(msg){
    toastEl.textContent = msg;
    toastEl.style.display='block';
    setTimeout(()=>{toastEl.style.display='none';},3000);
}

async function pollEvents(){
    const res = await fetch('/events');
    const events = await res.json();
    events.forEach(showToast);
}
setInterval(pollEvents,10000);

async function sendMessage() {
    const input = document.getElementById('chat-input');
    const modeSel = document.getElementById('mode');
    const text = input.value;
    const mode = modeSel.value;
    if (!text) return;
    const log = document.getElementById('chat-log');
    log.innerHTML += `<div class='user-msg'>${text}</div>`;
    input.value = '';
    const res = await fetch('/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({message: text, mode: mode})
    });
    const data = await res.json();
    if (data.response) {
        log.innerHTML += `<div class='bot-msg'>${data.response}</div>`;
    } else if (data.plan) {
        log.innerHTML += `<div class='bot-msg'>Plan: ${JSON.stringify(data.plan)}</div>`;
        const approve = confirm('Execute this plan?');
        if (approve) {
            const res2 = await fetch('/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({approve: true})
            });
            const result = await res2.json();
            log.innerHTML += `<div class='bot-msg'>Result: ${JSON.stringify(result)}</div>`;
        }
    } else if (data.returncode !== undefined) {
        log.innerHTML += `<div class='bot-msg'>Result: ${JSON.stringify(data)}</div>`;
    } else if (data.error) {
        log.innerHTML += `<div class='bot-msg error'>Error: ${data.error}</div>`;
    }
    log.scrollTop = log.scrollHeight;
}

window.addEventListener('load', () => {
    const params = new URLSearchParams(window.location.search);
    const open = params.get('settings');
    if(open){
        openSettings(open);
    }
});
</script>
<script src="/static/status.js"></script>
<div class="workflow-container">
    <svg class="workflow-svg" viewBox="0 0 620 160">
        <rect x="10" y="90" width="110" height="30" class="node"/>
        <text x="65" y="108">Chat/Commands</text>
        <rect x="150" y="90" width="100" height="30" class="node"/>
        <text x="200" y="108">Planner</text>
        <rect x="280" y="90" width="100" height="30" class="node"/>
        <text x="330" y="108">Validator</text>
        <rect x="410" y="90" width="100" height="30" class="node"/>
        <text x="460" y="108">Executor</text>
        <rect id="node-n8n" x="540" y="90" width="70" height="30" class="node status-node"/>
        <text x="575" y="108">N8N</text>
        <line x1="120" y1="105" x2="150" y2="105" class="arrow"/>
        <line x1="250" y1="105" x2="280" y2="105" class="arrow"/>
        <line x1="380" y1="105" x2="410" y2="105" class="arrow"/>
        <line x1="510" y1="105" x2="540" y2="105" class="arrow"/>

        <rect x="10" y="20" width="110" height="30" class="node"/>
        <text x="65" y="38">LM Chat</text>
        <line x1="120" y1="35" x2="280" y2="35" class="arrow"/>
        <rect id="node-lmstudio" x="280" y="20" width="100" height="30" class="node status-node"/>
        <text x="330" y="38">LM Studio</text>

        <rect id="node-anythingllm" x="280" y="140" width="100" height="30" class="node status-node"/>
        <text x="330" y="158">AnythingLLM</text>
        <line x1="200" y1="120" x2="330" y2="140" class="arrow"/>
        <line x1="200" y1="50" x2="330" y2="35" class="arrow"/>
    </svg>
</div>
</body>
</html>
